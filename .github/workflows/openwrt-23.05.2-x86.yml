       chmod +x $FULLCONE_SH
       cd openwrt
       $GITHUB_WORKSPACE/$FULLCONE_SH
       cd feeds/luci
       git diff applications/luci-app-firewall/htdocs/luci-static/resources/view/firewall/zones.js
       
