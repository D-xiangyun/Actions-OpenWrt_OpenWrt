                ls -la $(find $OPENWRT_ROOT_PATH/files/ -type d)
              else
                echo "::warning ::openclashå†…æ ¸ä¸æ”¯æŒæ­¤æž¶æž„,é€€å‡ºæ‰§è¡Œä¸‹è½½openclashå†…æ ¸ã€‚"
