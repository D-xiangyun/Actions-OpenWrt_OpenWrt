                gzip -d $OpenClashTMPDIR/clash_tun.gz
                rm -rf $OpenClashTMPDIR/clash_tun.gz
                rm -rf "$tun_core_path"
                chmod 4755 $OpenClashTMPDIR/clash_tun
                mv $OpenClashTMPDIR/clash_tun "$tun_core_path"
